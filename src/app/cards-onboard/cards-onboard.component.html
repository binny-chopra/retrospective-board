<div class="main-div text-center">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6 mt-2" *ngFor="let card of boardDetails">
            <div class="text-center">
                <h6 class="d-inline-block m-0" [ngClass]="card.cardsCount > 0 ? 'ht-auto' : 'ht-184'">{{card.name}}</h6>
                <button (click)="addCard(card.id)">+</button>
            </div>

            <ng-container *ngFor="let _ of [].constructor(card.cardsCount), let i = index">
                <textarea class="{{'bd'+card.id}}" id="{{'bd'+card.id+i}}" rows="5" cols="20"
                    draggable="true"></textarea>
            </ng-container>
        </div>
    </div>
</div>
